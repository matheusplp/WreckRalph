<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu-time">
                <h2 class="title">Time Left</h2>
                <h2 id="time-left">60</h2>                
            </div>
            
            <div class="menu-score">
                <h2 class="title">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            
            <div class="menu-lives">
                <img src="assets/images/player.png" alt="Player Picture" height="60px">
                <h2 id="lives">x3</h2>
            </div>
        </div>
    </header>

    <main>        
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
    <script src="assets/scripts/engine.js"></script>
</body>

</html>
